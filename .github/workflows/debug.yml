name: ✅ VERIFICACIÓN RÁPIDA

on:
  push:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔑 Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 171.33.234.226 >> ~/.ssh/known_hosts
        
    - name: 🧪 Simple Test
      run: |
        ssh deploy@171.33.234.226 "echo '🎉 FUNCIONA! Servidor alcanzado'"
