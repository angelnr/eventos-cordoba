name: 🚀 Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔑 Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Configurar known_hosts para SSH nativo
        ssh-keyscan -H ssh.eventoscordoba.xyz >> ~/.ssh/known_hosts
        
    - name: 🧪 Test SSH Connection
      run: |
        ssh -o ConnectTimeout=10 ${{ secrets.SSH_USERNAME }}@ssh.eventoscordoba.xyz "echo '✅ SSH Nativo funcionando'"
        
    - name: 🚀 Deploy Application
      run: |
        ssh ${{ secrets.SSH_USERNAME }}@ssh.eventoscordoba.xyz "
          set -e
          echo '📍 Actualizando aplicación...'
          cd /home/deploy/eventoscordoba
          
          echo '📥 Pull del código...'
          git fetch origin
          git reset --hard origin/main
          
          echo '🐳 Reiniciando contenedores...'
          cd /ruta/a/tu/docker-compose
          docker-compose down
          docker-compose up -d --build
          
          echo '✅ Despliegue completado!'
          echo '📊 Estado de contenedores:'
          docker ps
        "
